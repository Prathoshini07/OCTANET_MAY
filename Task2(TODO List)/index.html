 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TODO LIST</title>
     <link rel="stylesheet" type="text/css" href="styles1.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
 </head>
 <body>
     <header>
         <nav class="container">
             <div class="logo">
                 <img src="Assets/feather-pen.png" alt="Logo">
                 <p>TODO LIST</p>
             </div>
             <nav>
                 <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="contacts.html">Contacts</a></li>
                     <li><a href="signin.html">Sign In</a></li>
                 </ul>
             </nav>
         </nav>
     </header>
     <main>
         <div class="todo-container">
             <input type="text" id="taskInput" placeholder="Add a new task...">
             <input type="date" id="dueDate">
             <input type="time" id="startTime" onchange="calculateTimeRequired()">
             <input type="time" id="endTime" onchange="calculateTimeRequired()">
             <input type="number" id="timeRequired" placeholder="Time Required (mins)" readonly>
             <select id="priority">
                 <option value="low">Low Priority</option>
                 <option value="medium">Medium Priority</option>
                 <option value="high">High Priority</option>
             </select>
             <select id="category">
                 <option value="work">Work</option>
                 <option value="personal">Personal</option>
                 <option value="other">Other</option>
             </select>
             <button onclick="addTask()">Add Task</button>
         </div>
         <ul id="taskList"></ul>
     </main>
     <script src="script.js"></script>
 </body>
 </html>
